<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/new.css">
    <script class="u-script" type="text/javascript" src="//capp.nicepage.com/assets/jquery-1.9.1.min.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="//capp.nicepage.com/e8bce83b27c64cf6f827b4ac290c3d295b0023b7/nicepage.js" defer=""></script>
    <title>New Layout</title>

</head>

<body>
    <div class="section-1">
        <h2>just a section</h2>
    </div>
    <section class="game-night u-align-center u-clearfix u-section-3" id="sec-60a1">
        <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
            <h2 class="u-text u-text-default u-text-1">Section 2<br>
            </h2>
            <div class="u-countdown u-countdown-1" data-target-date="Thu, 16 Dec 2021 13:41:00 GMT" data-type="to-date" data-for="per-visitor" data-time-left="90m" data-timer-id="dfea" data-target-number="100" data-direction="down" data-start-time="Fri Nov 26 2021 16:40:08 GMT+0300 (Москва, стандартное время)"
                data-frequency="10s" data-after-count="none" data-redirect-url="https://facebook.com">
                <div class="u-countdown-wrapper u-spacing-40">

                    <div class="u-countdown-separator u-countdown-separator-2"></div>
                    <div class="u-countdown-hours u-countdown-item u-spacing-15 u-countdown-item-3">
                        <div class="u-countdown-counter u-spacing-2 u-countdown-counter-3">
                            <div class="u-countdown-number">2</div>
                            <div class="u-countdown-number">3</div>
                        </div>
                        <div class="u-countdown-label u-text-grey-50 u-countdown-label-3">Hours</div>
                    </div>
                    <div class="u-countdown-separator u-countdown-separator-3"></div>
                    <div class="u-countdown-item u-countdown-minutes u-spacing-15 u-countdown-item-4">
                        <div class="u-countdown-counter u-spacing-2 u-countdown-counter-4">
                            <div class="u-countdown-number">5</div>
                            <div class="u-countdown-number">9</div>
                        </div>
                        <div class="u-countdown-label u-text-grey-50 u-countdown-label-4">Minutes</div>
                    </div>
                    <div class="u-countdown-separator u-countdown-separator-4"></div>
                    <div class="u-countdown-item u-countdown-seconds u-spacing-15 u-countdown-item-5">
                        <div class="u-countdown-counter u-spacing-2 u-countdown-counter-5">
                            <div class="u-countdown-number">2</div>
                            <div class="u-countdown-number">0</div>
                        </div>
                        <div class="u-countdown-label u-text-grey-50 u-countdown-label-5">Seconds</div>
                    </div>
                    <div class="u-countdown-separator u-hidden u-countdown-separator-5"></div>
                    <div class="u-countdown-item u-countdown-numbers u-hidden u-spacing-15 u-countdown-item-6">
                        <div class="u-countdown-counter u-spacing-2 u-countdown-counter-6">
                            <div class="u-countdown-number">0</div>
                            <div class="u-countdown-number">0</div>
                            <div class="u-countdown-number">1</div>
                            <div class="u-countdown-number">0</div>
                            <div class="u-countdown-number">0</div>
                        </div>
                        <div class="u-countdown-label u-text-grey-50 u-countdown-label-6">Items</div>
                    </div>
                </div>
                <div class="u-countdown-message u-hidden">
                    <p>Sorry, the time is up.</p>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
